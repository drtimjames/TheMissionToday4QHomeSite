<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Mission Today</title>
<style>
/* --- Reset & body --- */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  color: white;
}

/* --- Hero Section --- */
.hero {
  width: 100%;
  height: 100vh;
  background-image: url("https://cdn.shopify.com/s/files/1/0754/3570/4578/files/Jesus_figure_holding_boys_hand_in_fog.png?v=1746574956");
  background-size: contain;
  background-position: center top;
  background-repeat: no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;
  position: relative;
  padding: 3% 5%;
  box-sizing: border-box;
}

/* --- Callout (Welcome home) --- */
.callout {
  font-size: 3vw;
  font-weight: 300;
  font-style: italic;
  letter-spacing: 0.05em;
  line-height: 1.2;
  margin-bottom: 1rem;
}

/* --- Subtitle --- */
.subtitle {
  font-size: 1.5vw;
  font-weight: 300;
  margin-bottom: 2rem;
  line-height: 1.3;
}

/* --- Stacked Links --- */
.links {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.links a {
  text-decoration: none;
  font-size: 1.25rem;
  color: white;
  border-bottom: 2px solid white;
  transition: all 0.3s ease;
}

.links a:hover {
  color: #D4AF37;           
  border-bottom-color: #D4AF37;
}

/* --- Responsive Adjustments --- */
@media (max-width: 1024px) {
  .callout { font-size: 4vw; }
  .subtitle { font-size: 2vw; }
  .links a { font-size: 1.2rem; }
}

@media (max-width: 768px) {
  .callout { font-size: 5vw; }
  .subtitle { font-size: 2.5vw; }
  .links a { font-size: 1.1rem; }
}

@media (max-width: 480px) {
  .callout { font-size: 6vw; }
  .subtitle { font-size: 3vw; }
  .links a { font-size: 1rem; }
}
</style>
</head>
<body>

<div class="hero">
  <div class="callout">Welcome home, King Jesus!</div>
  <div class="subtitle">Jesus came. He's coming again...to stay!</div>
  
  <div class="links">
    <a href="https://thedaywatch.substack.com/notes" target="_blank">News</a>
    <a href="https://themissiontoday.substack.com/" target="_blank">Bible</a>
    <a href="https://themissiontoday.substack.com/chat" target="_blank">Prayer</a>
    <a href="https://themission.today/collections/featured-products" target="_blank">Store</a>
  </div>
</div>

</body>
</html>
